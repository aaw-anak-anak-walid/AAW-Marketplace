apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tenant
  template:
    metadata:
      labels:
        app: tenant
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: tenant
        image: ilhamelhamdi/anak-anak-walid-tenant-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8003
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: tenant-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: tenant-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: tenant-config
              key: DB_NAME
        - name: DB_SSL
          valueFrom:
            configMapKeyRef:
              name: tenant-config
              key: DB_SSL
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: tenant-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenant-secret
              key: DB_PASSWORD
        - name: TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: TENANT_ID
        - name: ADMIN_TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: ADMIN_TENANT_ID
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: common-secret
              key: JWT_SECRET
        - name: ADMIN_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: common-secret
              key: ADMIN_JWT_SECRET
        - name: NODE_EXTRA_CA_CERTS
          value: "/etc/ssl/certs/rds-ca/global-bundle.pem"
        volumeMounts:
        - name: rds-ca-volume
          mountPath: "/etc/ssl/certs/rds-ca"
          readOnly: true
      volumes:
      - name: rds-ca-volume
        configMap:
          name: rds-ca-bundle-configmap
          items:
          - key: global-bundle.pem
            path: global-bundle.pem
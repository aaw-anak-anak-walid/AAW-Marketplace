serviceAccount:
  create: true
  name: fluent-bit
  annotations: {}

config:
  service: |
    [SERVICE]
        Flush        1
        Daemon       Off
        Log_Level    info
        Parsers_File parsers.conf,custom_parsers.conf
        HTTP_Server  On
        HTTP_Listen  0.0.0.0
        HTTP_Port    2020

  inputs: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10

  filters: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Merge_Log           On
        Keep_Log            Off
        Kube_Tag_Prefix     kube.var.log.containers.
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

    [FILTER]
        Name         parser
        Match        kube.*
        Key_Name     log
        Parser       winston_json_parser
        Reserve_Data On
        Preserve_Key On

  outputs: |
    [OUTPUT]
        Name                  cloudwatch_logs
        Match                 kube.*
        region                us-east-1
        log_group_name        /kubernetes/fluent-bit-logs
        log_stream_prefix     from-fluent-bit-
        auto_create_group     true
        log_retention_days    30

  customParsers: |
    [PARSER]
        Name        winston_json_parser
        Format      json
        Time_Key    timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%LZ